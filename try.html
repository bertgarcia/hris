<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HRIS Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="flex justify-center items-center h-screen bg-gray-100">
    <div class="flex gap-6">
        <div class="bg-green-300 p-6 rounded-lg shadow-md flex flex-col items-center w-40">
            <img src="https://cdn-icons-png.flaticon.com/512/1077/1077063.png" alt="Employee Icon" class="w-8 h-8 mb-2">
            <p class="text-sm font-semibold">Number of Employee</p>
            <p class="text-xl font-bold">10</p>
        </div>
        
        <button class="bg-green-500 p-6 rounded-lg shadow-md text-white font-bold w-40 flex flex-col items-center hover:bg-green-600">
            ADD EMPLOYEE
            <span class="text-3xl">+</span>
        </button>
        
        <button class="bg-green-700 p-6 rounded-lg shadow-md text-white font-bold w-40 flex flex-col items-center hover:bg-green-800">
            LIST OF EMPLOYEE
            <span class="text-2xl">&#9776;</span>
        </button>
    </div>
</body>
</html>
